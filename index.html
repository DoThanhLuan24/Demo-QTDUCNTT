<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giới thiệu - Quản lý sinh viên</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #4facfe, #00f2fe);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
                font-family: Arial, sans-serif;
                color: #fff;
            }

            .intro-container {
                text-align: center;
                animation: fadeIn 2s ease-in-out;
            }

            h1 {
                font-size: 40px;
                margin-bottom: 20px;
                animation: slideDown 2s ease-in-out;
            }

            p {
                font-size: 20px;
                animation: slideUp 2s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes slideDown {
                from {
                    transform: translateY(-50px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes slideUp {
                from {
                    transform: translateY(50px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="intro-container">
            <h1>Hệ thống quản lý sinh viên</h1>
            <p>Chương trình tiếng Anh tăng cường</p>
            <p>Xin chào, hãy sẵn sàng cho trải nghiệm học tập mới!</p>
        </div>

        <script>
            // Hàm kiểm tra intro có hiển thị không
            function shouldShowIntro() {
                const lastShown = localStorage.getItem("introLastShown");
                if (!lastShown) return true;

                const lastTime = new Date(parseInt(lastShown));
                const now = new Date();

                //const diffHours = (now - lastTime) / (1000 * 60 * 60);
                //return diffHours >= 24; // chỉ cho hiện lại sau 24h

                const diffSeconds = (now - lastTime) / 1000;
                return diffSeconds >= 10; // chỉ cho hiện lại sau 10 giây
            }

            if (shouldShowIntro()) {
                // Lưu thời gian intro được hiển thị
                localStorage.setItem("introLastShown", Date.now());

                // Sau 10 giây thì chuyển sang trang đăng nhập
                setTimeout(() => {
                    window.location.href = "register&login.html";
                }, 10000);
            } else {
                // Nếu đã xem trong 24h thì vào thẳng trang login
                window.location.href = "register&login.html";
            }
        </script>
    </body>
</html>
